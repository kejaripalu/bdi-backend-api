spring:
  datasource:
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    hikari:
      connection-timeout: 600000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: dev
server:
  port: 8888
app:
  origin-url: http://localhost:4200, http://192.168.1.13:4200
  api-url: /api/v1
  time-zone: GMT+8
  zone-id: Asia/Makassar
# Token Expired dalam menit 
  token-expired: 60
  issuer: ${ISSUER}
  random-code: ${RANDOM_CODE}
logging:
  file:
    name: log/bdi.log
  level:
    '[com.zaxxer.hikari]': TRACE

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    username: ${DB_USERNAME}
server:
  port: 8181 
app:
  origin-url: ${ORIGIN_URL}
  api-url: /api/v1
  time-zone: GMT+8
  zone-id: Asia/Makassar
# Token Expired dalam menit 
  token-expired: 720
  issuer: ${ISSUER}
  random-code: ${RANDOM_CODE}
logging:
  file:
    name: log/bdi.log
